title: Apparaten registreren in Microsoft Intune
summary: Er zijn verschillende methoden om de apparaten van uw werknemers te registreren. Elke methode is afhankelijk van het eigendom van het apparaat (persoonlijk of zakelijk), het apparaattype (iOS, Windows, Android), en de beheervereisten (opnieuw instellen, affiniteit, vergrendelen).
