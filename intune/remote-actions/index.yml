title: Apparaatacties extern uitvoeren met Intune
summary: Intune biedt beheerders de mogelijkheid om apparaatacties extern uit te voeren. Door deze externe acties vanuit de Intune-portal te gebruiken kunt u apparaten opnieuw opstarten, wachtwoordcodes opnieuw instellen, verloren of gestolen apparaten vinden en meer.
